<!DOCTYPE html>

				</li>
			</ul>

		<div class="logo">
				<img src="images/logo.png" />

						<a class="next-btn" href="javascript:;">
							<img src="images/taiwan/step1/item3.png" />
						</a>
					</li>
				</ul>
			</div>
			<div class="step2">
				<div class="title">
					<img src="images/taiwan/step2/step2-title.png" />

				<ul class="item">

							<img src="images/taiwan/step3/item1-1.png" />

			<div class="step4">
				<div class="title">
					<img src="images/taiwan/step4/step4-title.png" />
				</div>
				<div class="shout">
					<img src="images/taiwan/step4/shout.png" />
					<div class="sub-title">
						<img class="icon" src="images/taiwan/step4/shout-icon.png">
						<p>我相信台灣<span>#人文風景</span>的美好</p>
						<p>我在台灣<span>@九份老街</span></p>
					</div>
					<input class="shout-input" type="text">
					<div class="remain-word">15</div>
				</div>

					<a href="javascript:;">
						<img src="images/taiwan/step4/next-btn.png" />
					</a>
				</div>
			</div>

				<div class="title">
					<img src="images/taiwan/step5/step5-title.png" />
				</div>
				<div class="content">
					<img src="images/taiwan/step5/content.png" />
					<input class="name" type="text">
					<form class="gender">
						<input class="male" type="radio" name="gender" value="male" checked>
						<input class="female" type="radio" name="gender" value="female">
					</form> 
					<select class="year">
						<option>請選擇年</option>
						<option>2016</option>
						<option>2015</option>
						<option>2014</option>
						<option>2013</option>
					</select>
					<select class="mouth">
						<option>請選擇月</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
					<select class="date">
						<option>請選擇日</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
					<input class="phone" type="text">
					<input class="mail" type="text">
					<input type="checkbox" id="field">
					<label for="field">
						<svg class="checkbox" viewbox="0 0 56 56">
							<rect x="2" y="2" width="50" height="50"></rect>
							<polyline points="14,27 23,35 38,19"></polyline>
						</svg>
					</label>
					<div class="law"><a href="javscript:;"></a></div>

						<a href="javascript:;"></a>
					</div>
					<div class="reset-btn">
						<a href="javascript:;"></a>
					</div>

						<a href="javascript:;"></a>

				</div>

						<a href="m-story.html"></a>

						<a target="_blank" href="https://m.tw.mall.yahoo.com/store/giordano"></a>
